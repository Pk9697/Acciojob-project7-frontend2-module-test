<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portal</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container nav-bar">
			<h3 class="logo">Student Portal</h3>
		</div>

		<main class="container main">
			<div class="search-bar">
				<input
					type="search"
					class="search-input"
					id="search-input"
					placeholder="Search"
				/>
				<button type="button" class="button" id="search-button">Search</button>
			</div>
			<div class="sorting-bar">
				<button type="button" class="button" id="sort-by-name-asc-button">
					Sort A->Z
				</button>
				<button type="button" class="button" id="sort-by-name-desc-button">
					Sort Z->A
				</button>
				<button type="button" class="button" id="sort-by-marks-button">
					Sort By Marks
				</button>
				<button type="button" class="button" id="sort-by-passing-button">
					Sort By Passing
				</button>
				<button type="button" class="button" id="sort-by-class-button">
					Sort By Class
				</button>
				<button type="button" class="button" id="sort-by-gender-button">
					Sort By Gender
				</button>
			</div>

			<div class="table-container" id="table-container"></div>
		</main>

		<script src="script.js" type="module"></script>
	</body>
</html>
